    <script>
        let requestURL = 'theme.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            var put = "";

            for (var j = 0; j < data.members.length; j++) {
                put += "<br><img id='Phead' src='" + data.members[j].Phead + "'"
                put += "<p>" + data.members[j].name + "</br>";
                for (var i = 0; i < data.members[j].Ptheme.length; i++) {
                    if (i == 0 || i % 2 == 0)
                    put += "<img id='image' src='" + data.members[j].Ptheme[i] + "'<br>";
                    else
                        put += "<img id='image' src='" + data.members[j].Ptheme[i] + "'<br><br>";

                }
            }

            document.getElementById('input').innerHTML += put;
            console.log("test");
        }

    </script>
