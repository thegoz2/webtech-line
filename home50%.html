<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="margin-0">
        <div class="col">
            <div class="row" style="background-color:rgb(47, 49, 47);">
                <!--Head bar-->
                <nav class="navbar" style="background-color: rgb(47, 49, 47);">

                    <a href="store.line.me"><img src="logo.png" href="store.line.me"></img></a>
                    <div class="form-group">
                        <input type="text" class="circle" placeholder="Search..">
                        <span class="fa fa-search form-control-feedback"></span>
                    </div>


                </nav>

            </div>

            <div class="row margin-1">
                <!--col1-->
                <!--sidemenu-->
                <div class="vl">
                    <nav id="">

                        <ul class="list-unstyled ">
                            <p></p>
                            <li class="space" style="font-size: 12px;">
                                <a style="color: rgb(211,211,211);"><strong> ซื้อ</strong> </a>
                            </li>
                            <li class="space">
                                <a class="cblack"
                                    href="https://store.line.me/stickershop/product/11832683/th"><strong>สติกเกอร์ทางการ</strong></a>

                            </li>
                            <li class="space">
                                <a class="cblack"
                                    href="https://store.line.me/stickershop/product/11832683/th"><strong>ครีเอเตอร์สติกเกอร์</strong></a>
                            </li>


                            <li class="space">
                                <a class="cblack"
                                    href="https://store.line.me/stickershop/product/11832683/th"><strong>อิโมจิทางการ</strong></a>
                            </li>
                            <li class="space">
                                <a class="cblack"
                                    href="https://store.line.me/stickershop/product/11832683/th"><strong>ครีเอเตอร์อิโมจิ</strong></a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <script>
                    var urlJson = ['sticker.json', 'theme.json']
                    var sticker = ['formal-sticker', 'formal-theme']
                    urlJson.forEach(function(jsonFile, index){
                        console.log(jsonFile, index)
                    let requestURL = jsonFile;
                    let request = new XMLHttpRequest();
                    request.onreadystatechange = function () {
                        if (request.readyState == 4 && request.status == 200) {
                            dataReportStatus(JSON.parse(request.responseText));
                        }
                    };
                    request.open("GET", requestURL, true);
                    request.send();

                    function dataReportStatus(data) {
                        var formal = document.querySelector(`.${sticker[index]}`)
                        data.members.forEach(element => {
                            var boxSticker = document.createElement('div')
                            boxSticker.style = 'text-align: center;'
                            boxSticker.innerHTML = `
                            <div style="width: 150px; height: 150px">
                                <img onclick="clickSticker('${element.name}')" src="${element.Phead}" width="150px" height="150px">
                                </div>
                            <span style="display: block">${element.name}</span>`
                            console.log(element.Phead)
                            formal.appendChild(boxSticker)
                        });
                    }
                });
                    function clickSticker(name){
                        alert(name)
                    }

                </script>

                <!--col2-->
                <!--main stickers preview-->
                <div class="col" id="prestick">
                    <h1>sticker slide</h1>
                    <br>

                    <!--col3-->
                    <!--suggested stickers-->
                    <div class="col1">
                        <strong>สติกเกอร์ทางการ</strong>
                        <br><br>
                        <div class="formal-sticker" style="display: flex; border-bottom: .5px solid lightgray;">
                        </div>
                        <br>
                    </div>

                    <!--col4-->
                    <!--suggested stickers-->
                    <div class="col1">
                        <strong>ครีเอเตอร์สติกเกอร์</strong>
                        <br><br>
                        <div class="creator-sticker" style="display: flex; border-bottom: .5px solid lightgray;">
                        </div>
                        <br>
                    </div>

                    <!--col5-->
                    <!--suggested theme-->
                    <div class="col1">
                        <strong>ธีมทางการ</strong>
                        <br><br>
                        <div class="formal-theme" style="display: flex; border-bottom: .5px solid lightgray;">
                        </div>
                        <br>
                    </div>

                    <!--col6-->
                    <!--suggested theme-->
                    <div class="col1">
                        <strong>ครีเอเตอร์ธีม</strong>
                        <br><br>
                        <div class="creator-theme" style="display: flex; border-bottom: .5px solid lightgray;">
                        </div>
                        <br>
                    </div>
                </div>



            </div>
        </div>
    </div>
</body>

</html>
