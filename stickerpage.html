    <!--sticker picture detail-->
    <script>
        let requestURL = 'sticker.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            var put = "";
            var put2 = "";
            var put3 = "";
            var put4 = "";
            var put5 = "";

            for (var i = 0; i < data.members[0].Psticker.length; i++) {
                if (i % 4 == 0 || i % 4 == 1 || i % 4 == 2)
                    put += "<img  class='clickshow' id='image' src='" + data.members[0].Psticker[i] + "'onclick='bigger()'<br>";
                else
                    put += "<img class='clickshow' id='image' src='" + data.members[0].Psticker[i] + "'<br><br>";



            }
            for (var j = 0; j < data.members.length; j++) {
                put4 += "<a href='" + data.members[j].linkweb + "'><img   id='imageh2' src='" + data.members[j].Phead + "'><br><br>";
                put5 += "<a href='" + data.members[j].linkweb + "'><p id='fontset'>" + data.members[j].name + "</p></a><br><br>";
                console.log("looptest");

            }
            put2 += "<img id='imageh' src='" + data.members[0].Phead + "'<br>";
            put3 += "<h2>" + data.members[0].name + "</h2>";
            put3 += "<h6>" + data.members[0].creator + "</h6>";
            put3 += "<p>" + data.members[0].description + "</p>";
            put3 += "<h2>" + data.members[0].price + "</h2>";



            document.getElementById('input').innerHTML += put;
            document.getElementById('pu').innerHTML += put2;
            document.getElementById('title').innerHTML += put3;
            document.getElementById('hname').innerHTML += put4;
            document.getElementById('hname2').innerHTML += put5;


        }

    </script>
